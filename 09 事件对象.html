<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="btn">点击</button>
    <script>
        /*
        1.什么是事件对象
        2.事件对象的作用
        3.事件对象是什么时候产生的
            ----->谷歌浏览器    触发事件的时候
            ----->IE浏览器是 window.event 赋初始值null
        */
        var btn = document.getElementsByClassName('btn')[0]
        console.log(btn)

        //事件对象作用：记录触发事件的事项，位置，哪个按键等
        btn.onclick = function (event) {
            //事件对象  触发事件的时候传入的
            //时间处理函数是异步函数    按需执行
            console.log(event)
            console.log(event.type)

            //获取触发事件的元素
            var target = event.target;
            console.log(target)
        }

        document.onkeydown = function (e) {
            var code = e.keyCode
            console.log(code)
            if (code === 13) {
                alert('回车')
            } else if (code === 16) {
                alert('shift')
            }
        }

    </script>
</body>

</html>
