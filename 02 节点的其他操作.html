<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <span></span>
    </div>
    <script>
        var wrap = document.querySelector('.wrap')
        var span = document.querySelector('span')
        var newEl = document.createElement('div')

        //替换  参数一替换参数二
        //父元素.replaceChild(新元素，被替换掉的元素)
        wrap.replaceChild(newEl, span)

        var cloneEl = wrap.cloneNode(true)
        console.log(cloneEl)
    </script>
</body>

</html>
