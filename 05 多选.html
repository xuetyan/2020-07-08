<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div><input checked type="checkbox" value='01'><span>001</span></div>
        <div><input checked type="checkbox" value='02'><span>002</span></div>
        <div><input type="checkbox" value='03'><span>003</span></div>
        <div><input checked type="checkbox" value='04'><span>004</span></div>
        <div><input type="checkbox" value='05'><span>005</span></div>
    </form>


    <script>

        //多选
        //问题：如何获取用户勾选了哪些内容，并知道选择的是啥
        //第一步 获取所有的input = checkbox;
        //第二步 遍历input数组：判断checked值为true的元素 表示被选中
        //第三步 声明checkArr = [] ，因为多选，所以用数组，最后将用户选中的内容，元素添加数组中
        var ipts = document.querySelectorAll('form>div>input[type="checkbox"]')
        console.log(ipts)

        var checkArr = []
        for (var i = 0; i < ipts.length; i++) {
            if (ipts[i].checked) {
                checkArr.push({
                    el: ipts[i],
                    value: ipts[i].value
                })
            }
        }
        console.log(checkArr)
    </script>

</body>

</html>
