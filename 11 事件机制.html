<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 500px;
            height: 500px;
            background-color: coral;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: darksalmon;
        }

        .child {
            width: 150px;
            height: 150px;
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">
            <div class="child"></div>
        </div>
    </div>

    <script>
        var wrap = document.querySelector('.wrap')
        var box = document.querySelector('.box')
        var child = document.querySelector('.child')


        //事件冒泡
        //在【目标元素el】上触发事件，如果el的祖籍元素绑定了相同的事件，那么也会触发，直到找到root根元素为止
        //函数执行顺序：目标元素--->父元素--->祖籍元素

        //addEventListener()监听某个元素的事件
        /*
        参数一：事件类型
        参数二：时间处理函数
        参数三：事件机制    冒泡或者捕获    默认为false冒泡
        */
        child.addEventListener('click', function () {
            console.log('child')
        }, false)
        box.addEventListener('click', function () {
            console.log('box')
        }, false)
        wrap.addEventListener('click', function () {
            console.log('wrap')
        }, false)

        //事件：不论是否处理（绑定事件处理函数），都存在
        //用户的行为：都会具体到某一个元素上---->目标元素
        //捕获：多目标元素同一个行为：祖籍元素是否处理了。如果处理：一次触发祖籍元素中的事件处理函数，最后触发目标元素事件处理函数
    </script>
</body>

</html>
